<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration Form</title>
</head>
<body>
    <h2>School Registration Form</h2>
    <form id="registration-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="prev-school">Previous School:</label>
        <input type="text" id="prev-school" name="prev-school" required><br>

        <label for="grades">Grades:</label>
        <input type="text" id="grades" name="grades" required><br>

        <label for="parent-name">Parent/Guardian Name:</label>
        <input type="text" id="parent-name" name="parent-name" required><br>

        <label for="parent-contact">Parent/Guardian Contact Number:</label>
        <input type="tel" id="parent-contact" name="parent-contact" required><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
